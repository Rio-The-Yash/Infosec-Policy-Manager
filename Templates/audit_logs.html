{% extends 'base.html' %}
{% block content %}
    <h2>Audit Logs</h2>
    <table border="1" cellpadding="8">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>User</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>{{ log.user }}</td>
                <td>{{ log.action }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
